name: PHP Insights
on: pull_request
jobs:
  insights:
    name: PHP Insights
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: symfony
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Composer
        uses: php-actions/composer@v4
      - name: Insights
        uses: tienvx/phpinsights-action@v1.0.0
      
