name: PHP Insights
on: pull_request
jobs:
  insights:
    name: PHP Insights
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb:latest
        env:
          MYSQL_USER: projectify-dev
          MYSQL_PASSWORD: projectify-dev
          MYSQL_DATABASE: projectify-dev
        ports:
          - 3306:3306
    strategy:
      fail-fast: true
      matrix:
        php-versions: ['7.4']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: cp env
        run: cp symfony/.env.test symfony/.env.local
      - name: wait for mysql
        run: sleep 10
      - name: Composer
        uses: php-actions/composer@v4
        with:
          working_dir: symfony
      - name: Insights
        uses: worksome/phpinsights-app@v0.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          workingDir: './symfony'
          memory_limit: '1024M'
      
